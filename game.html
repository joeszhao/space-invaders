<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #232946 0%, #1a1a2e 100%);
            color: #eaeaea;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffd803;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .game-container {
            background: rgba(34, 41, 70, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 30px;
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        canvas {
            border: 3px solid #ffd803;
            background-color: #0a0a0a;
            display: block;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }
        .info-box {
            background: #232946;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        }
        .info-box h2 {
            margin: 0 0 10px 0;
            color: #ffd803;
            font-size: 1.2rem;
        }
        .info-box p {
            margin: 5px 0;
            font-size: 1.1rem;
        }
        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd803;
        }
        .controls {
            background: #232946;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
        }
        .controls h2 {
            margin: 0 0 15px 0;
            color: #ffd803;
            font-size: 1.2rem;
        }
        .controls p {
            margin: 8px 0;
            line-height: 1.6;
        }
        .key {
            background: #393e6e;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            color: #ffd803;
        }
        button {
            background: #ffd803;
            color: #232946;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: background 0.2s, transform 0.1s;
        }
        button:hover {
            background: #eaeaea;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .game-over {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: #ff3b30;
            padding: 40px;
            border-radius: 12px;
            font-size: 2rem;
            font-weight: bold;
            display: none;
            text-align: center;
        }
        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>üéÆ Tetris Game</h1>
    <div class="game-container">
        <div>
            <canvas id="tetrisCanvas" width="300" height="600"></canvas>
            <div class="game-over" id="gameOver">
                GAME OVER!<br>
                <button onclick="resetGame()">Play Again</button>
            </div>
        </div>
        <div class="info-panel">
            <div class="info-box">
                <h2>Score</h2>
                <p class="score-value" id="score">0</p>
            </div>
            <div class="info-box">
                <h2>Level</h2>
                <p class="score-value" id="level">1</p>
            </div>
            <div class="info-box">
                <h2>Lines</h2>
                <p class="score-value" id="lines">0</p>
            </div>
            <div class="controls">
                <h2>Controls</h2>
                <p><span class="key">‚Üê</span> Move Left</p>
                <p><span class="key">‚Üí</span> Move Right</p>
                <p><span class="key">‚Üì</span> Soft Drop</p>
                <p><span class="key">‚Üë</span> Rotate</p>
                <p><span class="key">Space</span> Hard Drop</p>
                <button onclick="resetGame()">New Game</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetrisCanvas');
        const ctx = canvas.getContext('2d');
        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 30;

        // Game state
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let lines = 0;
        let level = 1;
        let gameOver = false;
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;
        let dropTime = 0;
        let dropInterval = 1000;

        // Tetromino shapes
        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1],[1,1]], // O
            [[0,1,0],[1,1,1]], // T
            [[1,0,0],[1,1,1]], // L
            [[0,0,1],[1,1,1]], // J
            [[0,1,1],[1,1,0]], // S
            [[1,1,0],[0,1,1]]  // Z
        ];

        const COLORS = [
            '#00f0f0', // I - cyan
            '#f0f000', // O - yellow
            '#a000f0', // T - purple
            '#f0a000', // L - orange
            '#0000f0', // J - blue
            '#00f000', // S - green
            '#f00000'  // Z - red
        ];

        function createPiece() {
            const index = Math.floor(Math.random() * SHAPES.length);
            return {
                shape: SHAPES[index],
                color: COLORS[index]
            };
        }

        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        function drawBoard() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
        }

        function drawPiece() {
            if (!currentPiece) return;
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        drawBlock(currentX + x, currentY + y, currentPiece.color);
                    }
                });
            });
        }

        function collision(offsetX = 0, offsetY = 0, shape = null) {
            const shapeToCheck = shape || (currentPiece ? currentPiece.shape : null);
            if (!shapeToCheck) return false;
            
            for (let y = 0; y < shapeToCheck.length; y++) {
                for (let x = 0; x < shapeToCheck[y].length; x++) {
                    if (shapeToCheck[y][x]) {
                        const newX = currentX + x + offsetX;
                        const newY = currentY + y + offsetY;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function merge() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        if (currentY + y >= 0) {
                            board[currentY + y][currentX + x] = currentPiece.color;
                        }
                    }
                });
            });
        }

        function rotate() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            
            if (!collision(0, 0, rotated)) {
                currentPiece.shape = rotated;
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++; // Recheck this row
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateUI();
            }
        }

        function drop() {
            if (!collision(0, 1)) {
                currentY++;
            } else {
                merge();
                clearLines();
                spawnPiece();
            }
        }

        function hardDrop() {
            while (!collision(0, 1)) {
                currentY++;
                score += 2;
            }
            merge();
            clearLines();
            spawnPiece();
            updateUI();
        }

        function spawnPiece() {
            currentPiece = createPiece();
            currentX = Math.floor(COLS / 2) - Math.floor(currentPiece.shape[0].length / 2);
            currentY = 0;
            
            if (collision()) {
                gameOver = true;
                document.getElementById('gameOver').style.display = 'block';
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function resetGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            lines = 0;
            level = 1;
            gameOver = false;
            dropInterval = 1000;
            document.getElementById('gameOver').style.display = 'none';
            spawnPiece();
            updateUI();
        }

        // Controls
        document.addEventListener('keydown', e => {
            if (gameOver) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (!collision(-1, 0)) currentX--;
                    break;
                case 'ArrowRight':
                    if (!collision(1, 0)) currentX++;
                    break;
                case 'ArrowDown':
                    drop();
                    score += 1;
                    updateUI();
                    break;
                case 'ArrowUp':
                    rotate();
                    break;
                case ' ':
                    e.preventDefault();
                    hardDrop();
                    break;
            }
        });

        // Game loop
        let lastTime = 0;
        function gameLoop(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            if (!gameOver) {
                dropTime += deltaTime;
                if (dropTime > dropInterval) {
                    drop();
                    dropTime = 0;
                }
            }

            drawBoard();
            drawPiece();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        spawnPiece();
        updateUI();
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千搜一下，你就知道</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 20px 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 20px;
        }

        header a {
            color: #333;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s;
        }

        header a:hover {
            color: #315efb;
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            margin-top: -100px;
        }

        /* Logo */
        .logo {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo h1 {
            font-size: 88px;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .logo span {
            display: inline-block;
        }

        .logo .q { color: #de0f17; }
        .logo .i { color: #2529d8; }
        .logo .a { color: #f8a608; }
        .logo .n { color: #de0f17; }
        .logo .s { color: #01a23a; }
        .logo .o { color: #2529d8; }
        .logo .u { color: #de0f17; }

        /* Search box */
        .search-container {
            width: 100%;
            max-width: 640px;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            background: #fff;
            border: 2px solid #c4c7ce;
            border-radius: 10px;
            padding: 0 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .search-box:hover {
            border-color: #a7aab2;
        }

        .search-box:focus-within {
            border-color: #4e6ef2;
            box-shadow: 0 2px 10px rgba(78, 110, 242, 0.2);
        }

        .search-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            opacity: 0.6;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 16px 0;
            font-size: 16px;
            color: #333;
        }

        .search-input::placeholder {
            color: #999;
        }

        .camera-icon {
            width: 24px;
            height: 24px;
            margin-left: 10px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .camera-icon:hover {
            opacity: 1;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .search-button {
            background: #4e6ef2;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            min-width: 100px;
        }

        .search-button:hover {
            background: #3d5ee1;
        }

        .lucky-button {
            background: #f5f5f6;
            color: #333;
            border: 1px solid #d1d1d1;
            padding: 12px 24px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 100px;
        }

        .lucky-button:hover {
            background: #e8e8e9;
            border-color: #bbb;
        }

        /* Footer */
        footer {
            background: #f5f5f6;
            padding: 15px 30px;
            border-top: 1px solid #e6e6e6;
        }

        .footer-top {
            text-align: center;
            padding: 10px 0;
            color: #666;
            font-size: 13px;
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 13px;
            color: #666;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #315efb;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 56px;
            }

            .search-box {
                border-radius: 8px;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
            }

            .search-button,
            .lucky-button {
                width: 100%;
            }

            .footer-bottom {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .footer-links {
                justify-content: center;
                flex-wrap: wrap;
            }
        }

        /* SVG Icons */
        .icon-svg {
            fill: currentColor;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">首页</a>
        <a href="#">新闻</a>
        <a href="#">地图</a>
        <a href="#">视频</a>
        <a href="#">更多</a>
    </header>

    <main>
        <div class="logo">
            <h1>
                <span class="q">千</span><span class="i">搜</span>
            </h1>
        </div>

        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon icon-svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
                <input type="text" class="search-input" placeholder="请输入搜索内容" id="searchInput">
                <svg class="camera-icon icon-svg" viewBox="0 0 24 24" title="图片搜索">
                    <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                    <circle cx="9" cy="9" r="1.5"/>
                </svg>
            </div>

            <div class="button-container">
                <button class="search-button" onclick="performSearch()">千搜一下</button>
                <button class="lucky-button" onclick="feelingLucky()">手气不错</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-top">
            中国领先的搜索引擎
        </div>
        <div class="footer-bottom">
            <div class="footer-links">
                <a href="#">关于千搜</a>
                <a href="#">帮助中心</a>
                <a href="#">意见反馈</a>
            </div>
            <div class="footer-links">
                <a href="#">隐私政策</a>
                <a href="#">服务条款</a>
                <a href="#">© 2024 千搜</a>
            </div>
        </div>
    </footer>

    <script>
        const searchInput = document.getElementById('searchInput');

        // Handle Enter key
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                // In a real application, this would redirect to search results
                alert('搜索: ' + query);
                // Example: window.location.href = 'search-results.html?q=' + encodeURIComponent(query);
            }
        }

        function feelingLucky() {
            const query = searchInput.value.trim();
            if (query) {
                alert('手气不错功能：直接跳转到最佳结果');
                // In a real application, this would redirect to the first result
            } else {
                alert('请先输入搜索内容');
            }
        }

        // Focus on search input when page loads
        window.addEventListener('load', function() {
            searchInput.focus();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron Phrase Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            margin-left: 8px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #cron-output {
            margin-top: 12px;
            color: #007bff;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cron Phrase Parser</h1>
        <input type="text" id="cron-input" placeholder="Enter cron string (e.g. * * * * * or Quartz: 0 0/20 * * * ?)">
        <button id="cron-parse-btn">Parse</button>
        <div id="cron-output"></div>
    </div>
    <script>
        function describeField(field, type) {
            if (field === '*') return `every ${type}`;
            if (field === '?') return `any ${type}`;
            if (field.includes('/')) {
                const [start, step] = field.split('/');
                return `every ${step} ${type}${start !== '0' ? ` starting at ${start}` : ''}`;
            }
            return `${type} ${field}`;
        }
        function parseCron(cron) {
            const parts = cron.trim().split(/\s+/);
            if (parts.length === 5) {
                // Standard cron
                const [min, hour, dom, month, dow] = parts;
                return `This means: ${describeField(min, 'minute')}, ${describeField(hour, 'hour')}, ${describeField(dom, 'day')}, ${describeField(month, 'month')}, ${describeField(dow, 'weekday')}.`;
            } else if (parts.length === 6) {
                // Quartz cron
                const [sec, min, hour, dom, month, dow] = parts;
                return `This means: ${describeField(sec, 'second')}, ${describeField(min, 'minute')}, ${describeField(hour, 'hour')}, ${describeField(dom, 'day')}, ${describeField(month, 'month')}, ${describeField(dow, 'weekday')}.`;
            } else {
                return 'Invalid cron string. Please enter 5 or 6 fields.';
            }
        }
        document.getElementById('cron-parse-btn').onclick = function() {
            const input = document.getElementById('cron-input').value;
            document.getElementById('cron-output').textContent = parseCron(input);
        };
    </script>
</body>
</html>
